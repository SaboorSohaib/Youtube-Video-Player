<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Player</title>
    <link rel="stylesheet" href="CSS.css" type="text/css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="taggle-btn">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <img src="youtube.png" class="logo"  alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="video.png" class="icon" alt="">
            <img src="bill.png" class="icon" alt="">
            <img src="grid.jpg" class="icon" alt="">
        </div>
            <div class="user-dp">
                <img src="user.png" alt="">
            </div>
    </nav>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="links active"><img src="home.jpg" alt="">Home</a>
        <a href="#" class="links"><img src="explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="subscription.png" alt="">Subscriptions</a>
        <hr class="seprator">
        <a href="#" class="links"><img src="libr.png" alt="">Library</a>
        <a href="#" class="links"><img src="history.png" alt="">History</a>
        <a href="#" class="links"><img src="watch later.png" alt="">Watch later</a>
    </div>
    <!--filters-->
    <div class="filters">
        <button class="filter-option active">All</button>
        <button class="filter-option">Web Devlopment</button>
        <button class="filter-option">Game Development</button>
        <button class="filter-option">Python</button>
        <button class="filter-option">Entertianment</button>
        <button class="filter-option">JavaScript</button>
        <button class="filter-option">Artificial Intelligence</button>
        <button class="filter-option">Data Science</button>
        <button class="filter-option">HTML</button>
    
    </div>
    <!--Video-->
    <div class="video-container">
        <div class="video">
            <img src="youtube.png" class="thumbnail" alt="">
        </div>
        <div class="content">
            <img src="youtube.png" class="channel-icon" alt="">
            <div class="info">
                <h4 class="title">Youtube Channel 2022 | create working youtube cline</h4>
                <p class="channel-name">Modern Web</p>
            </div>
        </div>

    </div>
    <script src="javascript"></script>
</body>
</html>
